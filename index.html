<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote App</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><strong>Vote App</strong></h1>
      <h2><em>Where to go on vacation?</em></h2>
      <br></br>
      <div class="vote-option">
        <div id="opt-beach">
          <h2> Beach 🏖️</h2>
          <div class="votes-text">Votes: 0</div>
          <button type="button">Vote Beach ⛵</button>
        </div>
        <div id="opt-mountain">
          <h2> Mountain 🌄</h2>
          <div class="votes-text">Votes: 0</div>
          <button type="button">Vote Mountain 🚵</button>
        </div>
        <div id="opt-snow">
          <h2> Ski 🏂</h2>
          <div class="votes-text">Votes: 0</div>
          <button type="button">Vote Ski ⛄</button>
        </div>
        <div id="opt-desert">
          <h2> Desert 🏜️</h2>
          <div class="votes-text">Votes: 0</div> 
          <button type="button">Vote Desert 🐫</button>
        </div>
      </div>
      <br></br>
      <button id="reset-votes-btn" type="button">Reset Votes</button>
      <br></br>
    </div>
  </body>
</html>
